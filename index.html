<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumaini Hospital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Tumaini Hospital</h1>
        <h3>Compassionate Care for All</h3>
    </div>

    <div class="nav">
        <a href="#services">Services</a> | 
        <a href="#doctors">Doctors</a> | 
        <a href="#contact">Contact</a>
    </div>

    <div class="section" id="add-doctor">
        <h2>Add New Doctor</h2>
        <form id="doctorForm">
            <input type="text" id="doctorName" placeholder="Doctor Name" required>
            <input type="text" id="specialty" placeholder="Specialty" required>
            <select id="availability" required>
                <option value="Available">Available</option>
                <option value="On Call">On Call</option>
                <option value="Away">Away</option>
            </select>
            <button type="submit">Add Doctor</button>
        </form>
    </div>

    <div class="section" id="services">
        <h2>Our Services</h2>
        <div id="services-list"></div>
    </div>

    <div class="section" id="doctors">
        <h2>Our Doctors</h2>
        <div id="doctors-list"></div>
    </div>

    <div class="section" id="contact">
        <h2>Book Appointment</h2>
        <form id="appointmentForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="date" id="date" required>
            <select id="doctor" required></select>
            <button type="submit">Request Appointment</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
